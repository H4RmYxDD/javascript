<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Seconds in the Day</title>
    <link rel="stylesheet" href="secsinaday.css">
</head>
<body>
    <div class="container">
        <h1>Remaining Seconds in the Day Calculator</h1>
        <div class="input-container">
            <label for="hours">Current Hours (0-23):</label>
            <input type="number" id="hours" value="14" min="0" max="23" />

            <label for="minutes">Current Minutes (0-59):</label>
            <input type="number" id="minutes" value="34" min="0" max="59" />

            <label for="seconds">Current Seconds (0-59):</label>
            <input type="number" id="seconds" value="42" min="0" max="59" />
        </div>
        
        <button onclick="calculateRemainingSeconds()">Calculate Remaining Seconds</button>

        <div class="result-container">
            <p id="remainingSeconds">Remaining Seconds: </p>
        </div>
    </div>

    <script src="secsinaday.js"></script>
</body>
</html>
