<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Letter Iterator</title>
    <link rel="stylesheet" href="forloop.css">
</head>
<body>
    <div class="container">
        <h1>String Letter Iterator</h1>

        <div class="input-container">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="Enter your string" />
        </div>

        <button onclick="printLetters()">Print Letters</button>

        <div class="result-container">
            <p id="result">Each letter will be printed here:</p>
            <ul id="lettersList"></ul>
        </div>
    </div>

    <script src="forloop.js"></script>
</body>
</html>
