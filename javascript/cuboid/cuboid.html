<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuboid Calculator</title>
    <link rel="stylesheet" href="cuboid.css">
</head>
<body>
    <div class="container">
        <h1>Cuboid Surface Area and Volume Calculator</h1>
        <div class="input-container">
            <label for="length">Length:</label>
            <input type="number" id="length" placeholder="Enter length" />
        </div>
        <div class="input-container">
            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="Enter width" />
        </div>
        <div class="input-container">
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Enter height" />
        </div>
        <button onclick="calculateCuboid()">Calculate</button>

        <div class="result-container">
            <p id="surfaceArea">Surface Area: </p>
            <p id="volume">Volume: </p>
        </div>
    </div>

    <script src="cuboid.js"></script>
</body>
</html>
