<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square with Diagonal</title>
    <link rel="stylesheet" href="drawdiagonal.css">
</head>
<body>
    <div class="container">
        <h1>Draw a Square with Diagonal</h1>

        <div class="input-container">
            <label for="squareSize">Please enter the square size:</label>
            <input type="number" id="squareSize" placeholder="Enter a number" min="1" />
        </div>

        <button onclick="drawSquare()">Draw Square</button>

        <div class="result-container">
            <pre id="result">The square will be displayed here.</pre>
        </div>
    </div>

    <script src="drawdiagonal.js"></script>
</body>
</html>
