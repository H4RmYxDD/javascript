<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Letters from String</title>
    <link rel="stylesheet" href="break3.css">
</head>
<body>
    <div class="container">
        <h1>Print Letters from String</h1>

        <div class="input-container">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="Enter your string" />
        </div>

        <button onclick="printLetters()">Print Letters</button>

        <div class="result-container">
            <p id="result">The letters will be displayed here.</p>
        </div>
    </div>

    <script src="break3.js"></script>
</body>
</html>
