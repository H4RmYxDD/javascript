<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>

        <div class="player-container">
            <label for="player1">Player 1's choice:</label>
            <select id="player1">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
        </div>

        <div class="player-container">
            <label for="player2">Player 2's choice:</label>
            <select id="player2">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
        </div>

        <button onclick="determineWinner()">Play Game</button>

        <div class="result-container">
            <p id="result">Result will be displayed here.</p>
        </div>
    </div>

    <script src="rockpaper.js"></script>
</body>
</html>
