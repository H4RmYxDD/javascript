<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of Digits Calculator</title>
    <link rel="stylesheet" href="forloop12.css">
</head>
<body>
    <div class="container">
        <h1>Average of Digits Calculator</h1>

        <div class="input-container">
            <label for="inputNumber">Enter a number:</label>
            <input type="number" id="inputNumber" placeholder="Enter a number" />
        </div>

        <button onclick="calculateAverage()">Calculate Average</button>

        <div class="result-container">
            <p id="result">The average will be displayed here.</p>
        </div>
    </div>

    <script src="forloop12.js"></script>
</body>
