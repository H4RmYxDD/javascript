<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <link rel="stylesheet" href="leapyear.css">
</head>
<body>
    <div class="container">
        <h1>Leap Year Checker</h1>
        <div class="input-container">
            <label for="year">Enter a year:</label>
            <input type="number" id="year" placeholder="Enter year" />
        </div>
        
        <button onclick="checkLeapYear()">Check Leap Year</button>

        <div class="result-container">
            <p id="leapYearResult">Is it a leap year?</p>
        </div>
    </div>

    <script src="leapyear.js"></script>
</body>
</html>
